<head>
    <html lang="en">
    <meta charset="UTF-8" />
    <title> JS Slider</title>
    <meta name="description" content="Github Repos">
    <!--responsive-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- main template css file -->
    <link rel=" stylesheet" href="main.css">
</head>

<body>
    <div class="slider-container">
        <div class="slide-number" id="slide-number"></div>
        <img src="imgs/shuffle-02.jpg" alt="" />
        <img src="imgs/shuffle-03.jpg" alt="" />
        <img src="imgs/shuffle-04.jpg" alt="" />
        <img src="imgs/shuffle-05.jpg" alt="" />
        <img src="imgs/shuffle-06.jpg" alt="" />
        <img src="imgs/shuffle-07.jpg" alt="" />
    </div>
    <div class="slider-controls">
        <span id="prev" class="prev">Previous</span>
        <span id="indicators" class="indicators">
        </span>
        <span id="next" class="next">Next</span>
    </div>
    <script src="main.js"></script>
</body>
